        <!--main-->
        <main>
            <form class="formulario-cuadro"> <!--formulario-->
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"

                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña"

                    </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">Ciudad/Pueblo</label>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputnumber"> Edad: </label>
                            <input type="number" class="form-control" id="inputnumber" required>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Provincia</label>
                        <select id="inputState" class="form-control" class="alinear" required>
                            <option selected> Cáceres </option>
                            <option selected> Badajoz </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheck">

                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"> Registrase </button>
                    <input type="reset" class="btn btn-primary">
            </form>
